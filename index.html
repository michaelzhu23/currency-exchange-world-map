<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <title>Currency Exchange World Map</title>
</head>
<body>
  <header>
    <div class="container col-12 my-3">
      <div class="row">
        <h1 class="col-12 text-center">Currency Exchange World Map</h1>
      </div>
    </div>
  </header>
  <main class="container col-12">
    <div class="row">
      <div class="col-9" id="regions_div" style="width: auto; height: 830px;"></div>
      <div class="col-3">
        <h4 class="m-0"><span class="badge badge-primary">1</span><span class="badge badge-secondary">Base Currency</span></h4>
        <h1 class="m-0">=</h1>
        <h4 class="mb-4"><span class="badge badge-primary">Amount</span><span class="badge badge-secondary">Exchange Currency</span></h4>
        <form>
          <div class="form-row mb-2">
            <div class="col">
              <input type="number" class="form-control" placeholder="Amount">
            </div>
            <div class="col">
              <select class="form-control">
                <option selected>Select a currency</option>
                <option id="option1-usa" value="USD">USD (US Dollar)</option>
                <option id="option1-jpn"  value="JPY">JPY (Japanese Yen)</option>
                <option id="option1-gbr"  value="GBP">GBP (British Pound)</option>
                <option id="option1-aus"  value="AUD">AUD (Australian Dollar)</option>
                <option id="option1-can"  value="CAD">CAD (Canadian Dollar)</option>
                <option id="option1-chn"  value="CNY">CNY (Chinese Renminbi)</option>
                <option id="option1-rus"  value="RUB">RUB (Russian Ruble)</option>
                <option id="option1-ind"  value="INR">INR (Indian Rupee)</option>
                <option id="option1-bra"  value="BRL">BRL (Brazilian Real)</option>
                <option id="option1-esp"  value="EUR">EUR (Euro)-Spain</option>
                <option id="option1-fra"  value="EUR">EUR (Euro)-France</option>
                <option id="option1-ita"  value="EUR">EUR (Euro)-Italy</option>
                <option id="option1-deu"  value="EUR">EUR (Euro)-Germany</option>
                <option id="option1-grc"  value="EUR">EUR (Euro)-Greece</option>
                <option id="option1-fin"  value="EUR">EUR (Euro)-Finland</option>
                <option id="option1-irl"  value="EUR">EUR (Euro)-Ireland</option>
              </select>
            </div>
          </div>
          <div class="form-row mb-2">
            <div class="col">
              <input type="number" class="form-control" placeholder="Amount">
            </div>
            <div class="col">
              <select class="form-control">
                <option selected>Select a currency</option>
                <option id="option2-usa" value="USD">USD (US Dollar)</option>
                <option id="option2-jpn" value="JPY">JPY (Japanese Yen)</option>
                <option id="option2-gbr" value="GBP">GBP (British Pound)</option>
                <option id="option2-aus" value="AUD">AUD (Australian Dollar)</option>
                <option id="option2-can" value="CAD">CAD (Canadian Dollar)</option>
                <option id="option2-chn" value="CNY">CNY (Chinese Renminbi)</option>
                <option id="option2-rus" value="RUB">RUB (Russian Ruble)</option>
                <option id="option2-ind" value="INR">INR (Indian Rupee)</option>
                <option id="option2-bra" value="BRL">BRL (Brazilian Real)</option>
                <option id="option2-esp" value="EUR">EUR (Euro)-Spain</option>
                <option id="option2-fra" value="EUR">EUR (Euro)-France</option>
                <option id="option2-ita" value="EUR">EUR (Euro)-Italy</option>
                <option id="option2-deu" value="EUR">EUR (Euro)-Germany</option>
                <option id="option2-grc" value="EUR">EUR (Euro)-Greece</option>
                <option id="option2-fin" value="EUR">EUR (Euro)-Finland</option>
                <option id="option2-irl" value="EUR">EUR (Euro)-Ireland</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="reset" class="form-control btn btn-danger">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="geochart.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="currency-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
