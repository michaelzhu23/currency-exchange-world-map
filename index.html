<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <title>Currency Exchange World Map</title>
</head>
<body>
  <header>
    <div class="container col-12 my-3">
      <div class="row">
        <h1 class="col-12 text-center">Currency Exchange World Map</h1>
      </div>
    </div>
  </header>
  <main class="container col-12">
    <div class="row">
      <div class="col-9" id="regions_div" style="width: auto; height: 600px;"></div>
      <div class="col-3">
        <h4 class="m-0"><span class="badge badge-primary">1</span><span class="badge badge-secondary">USD (US dollar)</span></h4>
        <h1 class="m-0">=</h1>
        <h4 class="mb-4"><span class="badge badge-primary">0.92</span><span class="badge badge-secondary">EUR (Euro)</span></h4>
        <form>
          <div class="form-row mb-2">
            <div class="col">
              <input type="number" class="form-control" placeholder="Amount">
            </div>
            <div class="col">
              <select class="form-control">
                <option selected>Select a currency</option>
                <option value="USD">USD (US Dollar)</option>
                <option value="JPY">JPY (Japanese Yen)</option>
                <option value="GBP">GBP (British Pound)</option>
                <option value="AUD">AUD (Australian Dollar)</option>
                <option value="CAD">CAD (Canadian Dollar)</option>
                <option value="CNY">CNY (Chinese Renminbi)</option>
                <option value="RUB">RUB (Russian Ruble)</option>
                <option value="INR">INR (Indian Rupee)</option>
                <option value="BRL">BRL (Brazilian Real)</option>
                <option value="EUR">EUR (Euro)-Spain</option>
                <option value="EUR">EUR (Euro)-France</option>
                <option value="EUR">EUR (Euro)-Italy</option>
                <option value="EUR">EUR (Euro)-Germany</option>
                <option value="EUR">EUR (Euro)-Greece</option>
                <option value="EUR">EUR (Euro)-Finland</option>
                <option value="EUR">EUR (Euro)-Ireland</option>
              </select>
            </div>
          </div>
          <div class="form-row mb-2">
            <div class="col">
              <input type="number" class="form-control" placeholder="Amount">
            </div>
            <div class="col">
              <select class="form-control">
                <option selected>Select a currency</option>
                <option>USD (US Dollar)</option>
                <option value="USD">USD (US Dollar)</option>
                <option value="JPY">JPY (Japanese Yen)</option>
                <option value="GBP">GBP (British Pound)</option>
                <option value="AUD">AUD (Australian Dollar)</option>
                <option value="CAD">CAD (Canadian Dollar)</option>
                <option value="CNY">CNY (Chinese Renminbi)</option>
                <option value="RUB">RUB (Russian Ruble)</option>
                <option value="INR">INR (Indian Rupee)</option>
                <option value="BRL">BRL (Brazilian Real)</option>
                <option value="EUR">EUR (Euro)-Spain</option>
                <option value="EUR">EUR (Euro)-France</option>
                <option value="EUR">EUR (Euro)-Italy</option>
                <option value="EUR">EUR (Euro)-Germany</option>
                <option value="EUR">EUR (Euro)-Greece</option>
                <option value="EUR">EUR (Euro)-Finland</option>
                <option value="EUR">EUR (Euro)-Ireland</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="reset" class="form-control btn btn-danger">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="geochart.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="currency-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
